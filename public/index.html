<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="/items" id="form" enctype="application/x-www-form-urlencoded" method="POST">
        <label for="title">Title</label>
        <input type="text" autocomplete="off" id="title" name="title">

        <label for="price">Price</label>
        <input type="text" autocomplete="off" id="price" name="price">

        <label for="Thumbnail">Thumbnail</label>
        <input type="text" autocomplete="off" id="thumbnail" name="thumbnail">

        <button class="btn-success">Add product</button>
    </form>

    <table class= "table table-striped table-bordered table-hover table-dark">
        <h2>List of items</h2>
        <caption>List of items</caption>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Thumbnail</th>
            </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
    </table>

    <form id="chatForm">
        <input type="text" autocomplete="off" id="mailChat" >

        <ul id="chat"></ul>

        <input type="text" autocomplete="off" id="message">
        <button class="btn-info">Send message</button>

    </form>

    <script>
        const socket =io();
                //ADD ITEM ELEMENTS
        const form = document.getElementById('form');
        const title = document.getElementById('title');
        const price = document.getElementById('price');
        const thumbnail = document.getElementById('thumbnail');
        let itemsBody= document.getElementById('itemsBody')

                //CHAT ELEMENTS
        const chatForm = document.getElementById('chatForm');
        const chat = document.getElementById('chat');
        const message = document.getElementById('message');
        const mailChat = document.getElementById('mailChat')

        //FORM ADD ITEMS
        form.addEventListener('submit', event=>{
            event.preventDefault();
            //if(title.value && price.value && thumbnail.value)
            {
                let newProduct ={
                    title:title.value,
                    price:price.value,
                    thumbnail:thumbnail.value
                }
                socket.emit('product created',newProduct)
            }
        })

        socket.on('Items', data =>{
            data.forEach(element => {
                addItem(element)
            });
            
        })

        socket.on('addProduct', data =>{
            addItem(data)            
        })


        // FORM CHAT
        chatForm.addEventListener('submit', event=>{
            event.preventDefault();
            
            if(mailChat.value != "")
            {
                let d = new Date();
                let now = d.getDate() +'/'+d.getMonth()+'/'+d.getFullYear() +' ' + d.getHours() + ':' + d.getMinutes() +':' + d.getSeconds()
                newMessage = {
                    email: mailChat.value,
                    time: now,
                    msg: message.value
                }

                socket.emit('message sent', newMessage)
            }
            else
            {  
                alert('Ingrese su mail para poder enviar un mensaje ')

            }
        })

        socket.on('print message',(msg)=>{
            addMessage(msg)
        })




        //FUNCTIONS

        const addItem = (data)=>{           
           itemsBody.insertAdjacentHTML("beforeend",
           `<tr>
                <th scope="row">${data.id}</th>
                <td>${data.title}</td>
                <td>${data.price}</td>
                <td> <img src="${data.thumbnail}" alt="${data.thumbnail}"></td>
            </tr>`)            
        }

        const addMessage = (data)=>{
            chat.insertAdjacentHTML("beforeend",
            `<li>
                <p>
                    <b style="color:blue">${data.email}</b>
                     <span style="color: brown">[${data.time}]</span>:
                     <span style="color: green; font-style:italic"> ${data.msg} </span>
                </p>
            </li>`
            )
        }
    </script>
</body>
</html>
