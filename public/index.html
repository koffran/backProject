<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="/items" id="form" enctype="application/x-www-form-urlencoded" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">

        <label for="price">Price</label>
        <input type="text" id="price" name="price">

        <label for="Thumbnail">Thumbnail</label>
        <input type="text" id="thumbnail" name="thumbnail">

        <button>Add product</button>
    </form>

    <table class= "table table-striped table-bordered table-hover table-dark">
        <caption>List of items</caption>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Thumbnail</th>
            </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
    </table>

    <script>
        const socket =io();
        const form = document.getElementById('form');
        const title = document.getElementById('title');
        const price = document.getElementById('price');
        const thumbnail = document.getElementById('thumbnail');
        let itemsBody= document.getElementById('itemsBody')

        form.addEventListener('submit', event=>{
            event.preventDefault();
            //if(title.value && price.value && thumbnail.value)
            {
                let newProduct ={
                    title:title.value,
                    price:price.value,
                    thumbnail:thumbnail.value
                }
                socket.emit('product created',newProduct)
            }
        })

        socket.on('Items', data =>{
            data.forEach(element => {
                addItem(element)
            });
            
        })

        socket.on('addProduct', data =>{
            addItem(data)            
        })

        const addItem = (data)=>{           
           itemsBody.insertAdjacentHTML("beforeend",
           `<tr>
                <th scope="row">${data.id}</th>
                <td>${data.title}</td>
                <td>${data.price}</td>
                <td> <img src="${data.thumbnail}" alt="${data.thumbnail}"></td>
            </tr>`)            
        }
    </script>
</body>
</html>
